{% extends 'layout.html'%}


{% block content %}
<h2 align="center">Edit Customer</h2>

<form action="/editpage/{{post.id}}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="">User ID</label>
        <input type="text" class="form-control" name="user_id" value="{{post.user_id_id}}" readonly>
    </div>
    <div class="form-group">
        <label for="">Reciever ID</label>
        <input type="text" class="form-control" name="id" value="{{post.id}}" readonly>
    </div>
    <div class="form-group">
        <label for="">Reciever Name</label>
        <input type="text" class="form-control" name="name" value="{{post.name}}">
    </div>
    <div>
        <label for="">Tracking Number</label>
        <input type="text" class="form-control" name="line" value="{{post.line}}">
    </div>
    <div>
        <div class="form-group">
            <label for="">Sensor ID</label>
            <br>
            <select name="sensorid" value="{{post.sensorid}}">
                <option select disabled="true"> ID </option>
                <option value="001">001</option>
                <option value="002">002</option>
                <option value="003">003</option>
                <option value="004">004</option>
                <option value="005">005</option>
            </select>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label for="">Size</label>
            <br>
            <select name="size" value="{{post.size}}">
                <option select disabled="true"> Size </option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>

            </select>
        </div>
    </div>

    <div>
        <div class="form-group">
            <label for="">Type</label>
            <br>
            <select name="types" value="{{post.types}}">
                <option select disabled="true"> Type </option>
                <option value="Electronic">Electronic</option>
                <option value="Food">Food</option>
                <option value="Furniture">Furniture</option>
                <option value="Fashion">Fashion</option>
                <option value="Game">Game</option>
            </select>
        </div>
    </div>

    <div>
        <label for="">Product</label>
        <input type="text" class="form-control" name="packname" value="{{post.packname}}">
    </div>


    <div>
        <label for="">Phone</label>
        <input type="number" class="form-control" name="phone" value="{{post.phone}}">
    </div>
    <div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address" value="{{post.address}}">
        </div>
        <div>
            <div class="form-group">
                <label for="">Status</label>
                <br>
                <select name="status" value="{{post.status}}">
                    <option select disabled="true"> Package Status </option>
                    <option value="picked up">picked up</option>
                    <option value="pending">pending</option>
                    <option value="delivered">delivered</option>
                </select>
            </div>
            <div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>

</form>


{% endblock %}
