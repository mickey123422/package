{% extends 'layout.html'%}


{% block content %}
<h2 align="center">Add Customer</h2>

<form action="{% url 'updatecustomer' user.id %}" method="Post">
    {% csrf_token%}
    <div class="form-group">
        <label for="">Reciever Name</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div>
        <label for="">Tracking Number</label>
        <input type="text" class="form-control" name="line">
    </div>

    <div>
        <div class="form-group">
            <label for="">Size</label>
            <br>
            <select name="size">
                <option selected disabled="true"> Size </option>
                <option>S</option>
                <option>M</option>
                <option>L</option>

            </select>
        </div>
    </div>

    <div>
        <div class="form-group">
            <label for="">Type</label>
            <br>
            <select name="types">
                <option selected disabled="true"> Type </option>
                <option>Electronic</option>
                <option>Food</option>
                <option>Furniture</option>
                <option>Fashion</option>
                <option>Game</option>
            </select>
        </div>
    </div>

    <div>
        <label for="">Product</label>
        <input type="text" class="form-control" name="packname">
    </div>


    <div>
        <label for="">Phone</label>
        <input type="number" class="form-control" name="phone">
    </div>
    <div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address">
        </div>
        <div>
            <div class="form-group">
                <label for="">Status</label>
                <br>
                <select name="status">
                    <option selected disabled="true"> Package Status </option>
                    <option>Order has been successfully picked up</option>
                    <option>out for delivery</option>
                    <option>Delivered</option>
                </select>
            </div>
            <div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
</form>


{% endblock %}
