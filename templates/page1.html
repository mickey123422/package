{% extends 'layout.html'%}


{% block content %}
<h2 align="center">Add Customer</h2>

<form action="{% url 'updatecustomer' user.id %}" method="Post">
    {% csrf_token%}

    <div class="form-group">
        <label for="">Reciever Name</label>
        <input type="text" class="form-control" name="name" required autofocus>
    </div>
    <div>
        <label for="">Tracking Number</label>
        <input type="text" class="form-control" name="line" required>
    </div>

    <div>
        <div class="form-group">
            <label for="">Size</label>
            <br>
            <select name="size">
                <option selected disabled="true"> Size </option>
                <option>S</option>
                <option>M</option>
                <option>L</option>

            </select>
        </div>
    </div>

    <div>
        <div class="form-group">
            <label for="">Type</label>
            <br>
            <select name="types">
                <option selected disabled="true"> Type </option>
                <option>Electronic</option>
                <option>Food</option>
                <option>Furniture</option>
                <option>Fashion</option>
                <option>Game</option>
            </select>
        </div>
    </div>

    <div>
        <div class="form-group">
            <label for="">Sensor Id</label>
            <br>
            <select name="sensorid">
                <option selected disabled="true"> ID </option>
                <option>001</option>
                <option>002</option>
                <option>003</option>
                <option>004</option>
                <option>005</option>
            </select>
        </div>
    </div>


    <div>
        <label for="">Product</label>
        <input type="text" class="form-control" name="packname" required>
    </div>


    <div>
        <label for="">Phone</label>
        <input type="text" class="form-control" name="phone" required maxlength="10" pattern="[0-9]{10}">
    </div>
    <div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <div>
            <div class="form-group">
                <label for="">Status</label>
                <br>
                <select name="status">
                    <option selected disabled="true"> Package Status </option>
                    <option value="picked up">picked up</option>
                    <option value="pending"> pending</option>
                    <option value="delivered">delivered</option>
                </select>
            </div>
            <div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
</form>


{% endblock %}
